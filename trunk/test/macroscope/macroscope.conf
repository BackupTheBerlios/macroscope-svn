macroscope {
  decoration {
    heads {
      smtp = "SMTP (KB)";
      www = "WWW (KB)";
      all = "All (KB)";
    }
    colors {
      table_head = #C0C0C0;
      detail_head = #3F8FD0;
      head {
        smtp = #9F9020;
        www = #1F9F90;
        all = #FFFF00;
      }
      body {
        smtp = #8F6020;
        www = #1FFF80;
        all = #DFDF00;
      }
      tail {
        smtp = #9F9020;
        www = #1F9F90;
        all = #FFFF00;
      }
      details {
        head {
          smtp = #FF80F0;
          www = #FF80F0;
          all = #FFFF00;
        }
        body {
          smtp = #1FF010;
          www = #1FF010;
          all = #DFDF00;
        }
        tail {
          smtp = #9F9020;
          www = #FF80F0;
          all = #FFFF00;
        }
      }
    }
  }

  windows {
    squid {
      log_file_name = \\\\192.168.220.1\\log_files\\access.log;
      multithreaded_parser = yes;
      skip_url = folium.local;
      top10_url = yes;
    }

    sendmail {
      log_file_name = \\\\192.168.220.1\\log_files\\maillog;
    }

    html_report {
//      enabled = yes;
      directory = "html report";
//      index_file_name = index.html;
      top10_url = yes;
      group_top10_url = no;  // very slowly, be careful
      refresh_only_current = yes;
      multithreaded_writer = yes;
      groups = no;
    }
  }

  unix {
    squid {
//      log_file_name = /usr/local/squid/logs/access.log;
