  mysql {
// for unix
//    client_library = /usr/local/lib/mysql/libmysqlclient_r.so;
// for windows
//    client_library = c:\\windows\\system32\\libmysql.dll;
  }

  default_connection {
    server_type = MYSQL; // server type may by FIREBIRD, MYSQL

    firebird {
      database = system:macroscope_test; // default FIREBIRD port 3050
      page_size = 16384; // default FIREBIRD database page size 1024
      user = sysdba;
      password = masterkey;
      role = ;
      dialect = 3;
      reserve_space = no;
      page_buffers = 2048;
      async_write = yes;
      sweep_interval = 10000;
      default_charset = UNICODE_FSS;
      messages_charset = WIN1251;
    }

    mysql {
      protocol = DEFAULT; // protocol may by DEFAULT, TCP, PIPE, MEMORY
      database = macroscope;
//      port = 3306; // default MYSQL port 3306
      user = macroscope;
      password = mkey;
//      connect_timeout = 0;
//      read_timeout = 0;
//      write_timeout = 0;
//      reconnect = no;
    }
  }
}

macroscope {
  squid {
//    log_file_name = /usr/local/squid/logs/access.log;
    log_file_name = /mnt/.3/access.log;
//    reset_log_file_position = yes;
//    log_file_codepage = 0;
    skip_url = folium.local;
    top10_url = yes;
  }

  sendmail {
//    log_file_name = /var/log/maillog;
    log_file_name = /mnt/.3/maillog;
//    log_file_codepage = 0;
//    reset_log_file_position = yes;
  }
  html_report {
    decoration {
      heads {
        smtp = "SMTP (KB)";
        www = "WWW (KB)";
        all = "All (KB)";
      }
      colors {
        table_head = #C0C0C0;
        detail_head = #3F8FD0;
        head {
	  user = #00A0FF;
          smtp = #9F9020;
          www = #1F9F90;
          all = #FFFF00;
        }
        body {
	  user = #00E0FF;
          smtp = #8F6020;
          www = #1FFF80;
          all = #DFDF00;
        }
        tail {
	  user = #00A0FF;
          smtp = #9F9020;
          www = #1F9F90;
          all = #FFFF00;
        }
        details {
          head {
            smtp = #FF80F0;
            www = #FF80F0;
            all = #FFFF00;
          }
          body {
            smtp = #1FF010;
            www = #1FF010;
            all = #DFDF00;
          }
          tail {
            smtp = #9F9020;
            www = #FF80F0;
            all = #FFFF00;
          }
        }
      }
    }
    enabled = yes;
    directory = "html report";
    directory_mode = 755;
//    directory_user = www;
//    directory_group = www;
    file_mode = 644;
//    file_user = www;
//    file_group = www;
//    index_file_name = index.html;
    top10_url = yes;
    top10_min_significant_threshold = 1m;
    group_top10_url = no; // very slowly if yes, be careful
    refresh_only_current = yes;
//    traffic_cache_size = 262144; // default 0 no limit
    groups = yes;
  }

#charset 20866
  aliases {
    korvin = "Дукашвили Гурам Арсенович";
  }
#charset 0

  groups {
// groups names must not be mach with users names
    bt = korvin,phenix,sockor;
    zol = pasha,warlock;
  }

  sendmail {
    main_domain = tehnomir.lipetsk.ru;
    start_year = 2006;
  }
  
  bpft {
    sk5 { // section name must be in ascii charset and max 8 symbols because it used in sql index
      enabled = yes;
      log_file_name = /mnt/.3/trafd.sk5;
//      reset_log_file_position = yes;
      log_32bit_os_compatible = yes;
      html_report {
        decoration {
          colors {
            table_head = #C0C0C0;
            detail_head = #3F8FD0;
            head {
              host = #A020C0;
              data = #1F9F90;
              dgram = #FFFF00;
            }
            body {
              host = #4FDF00;
              data = #1FFF80;
              dgram = #DFDF00;
            }
            tail {
              host = #A020C0;
              data = #1F9F90;
              dgram = #FFFF00;
            }
            details {
              body {
                data = #1FF010;
                dgram = #DFDF00;
              }
              tail {
                data = #FF80F0;
                dgram = #FFFF00;
              }
            }
          }
        }
        enabled = yes;
        directory = "html bpft report";
        directory_mode = 755;
//        directory_user = www;
//        directory_group = www;
        file_mode = 644;
//        file_user = www;
//        file_group = www;
//        index_file_name = index.html;
        refresh_only_current = yes;
	min_significant_threshold = 16m;
        exclude = X066.DSL01.lipetsk.ru;
        resolve_dns_names = yes;
//        dns_cache_size = 262144; // default 0 no limit
//        gateway = tehnomir.lipetsk.ru;
      }
    }
  }

  process_squid_log = yes;
  process_sendmail_log = yes;
  process_bpft_log = yes;

  multithreaded_engine = no; // experimental, do not work!!!
  
  drop_database = no;
  mysql_table_type = innodb;
  verbose = yes;
}

debug_levels = +0,+1,+2,+3,+5,+6,+7,+8,+9,+128;
//debug_file_rotate_threshold = 1g;
//debug_file_rotate_count = 10;
